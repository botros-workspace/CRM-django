{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
  <div class= "max-w-lg mx-auto">
    <div>
      <h1 class = "text-4xl text-gray-800 ">Create a new Lead</h1>
    </div>
      <form class = "mt-10"method ="post">
          {% csrf_token %}
          {{form|crispy}}
          <button class = "mt-1 text-white w-full bg-gray-500 hover:bg-blue-400 px-3 py-2 rounded-md"type = "submit">Submit</button>
      </form>
  </div>
{% endblock content %}
