{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<header class="text-gray-600 body-font">
    <div class="mt-5 mb-5 max-w-lg mx-auto">
      <a href = "{% url 'leads:lead-list' %}" class="text-white inline-flex items-center bg-gray-500 border-0 py-1 px-3 focus:outline-none hover:bg-blue-400 rounded text-base mt-4 md:mt-0">Back
      </a>
    </div>
    
</header>
<div class= "max-w-lg mx-auto">
    <form method ="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type = "submit" class = "mt-2 text-white w-full bg-gray-500 hover:bg-blue-400 px-3 py-2 rounded-md">Assign</button>
    </form>
</div>
{% endblock content %}
