{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
    <div class= "max-w-lg mx-auto">
        <h1 class = "text-4xl text-gray-800 ">Reset Password</h1>
        <form class = "mt-10"method ="post">
            {% csrf_token %}
            {{form|crispy}}
            <button class = "mt-1 text-white w-full bg-gray-500 hover:bg-blue-400 px-3 py-2 rounded-md" type = "submit">Reset Password</button>
        </form>
        <div class = "py-2 border-t border-gray-200 mt-5">
            <a class = "hover:text-blue-400" href="{% url 'login' %}">Back To Login</a>
        </div>
    </div>
{% endblock content %}
