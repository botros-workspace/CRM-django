
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRM</title>
    <link href="{%static 'css/styles.css'%}" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class= "mt-10 max-w-5xl mx-auto">
      <div class="mb-6 text-blue-400">
        <a href="{% url 'agents:agent-list' %}" class = "text-red-400 hover:text-gray-600 ">Back to Agents</p>
      </div>
       <section class="text-gray-600 body-font overflow-hidden">
          <div class=" max-w-7xl  mx-auto">
            <div class="w-full mx-auto">
              <div class=" w-full mb-6 lg:mb-0">
                <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{agent.user.first_name}} {{agent.user.last_name}}</h1>
                <div class="flex mb-4">
                  <a  href ="{% url 'agents:agent-detail' agent.pk%}"class="flex-grow text-blue-400 border-b-2 border-blue-400 py-2 text-lg px-1">Description</a>
                  <a  href ="{% url 'agents:agent-update' agent.pk%}"class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Edit</a>
                </div>
                <div class="flex py-2">
                  <span class="text-gray-500">UserName</span>
                  <span class="ml-auto text-gray-900">{{agent.user.username}}</span>
                </div>
                <div class="flex border-t border-gray-200 py-2">
                  <span class="text-gray-500">Email</span>
                  <span class="ml-auto text-gray-900">{{agent.user.email}}</span>
                </div>
                 <div class="flex border-t border-gray-200 py-2">
                  <span class="text-gray-500">Phone Number</span>
                  <span class="ml-auto text-gray-900">{{agent.user.phone_number}}</span>
                </div>
                <div class="flex border-t border-gray-200 py-2">
                  <span class="text-gray-500">Age</span>
                  <span class="ml-auto text-gray-900">{{agent.user.age}}</span>
                </div>
                <div class="flex border-t border-gray-200 py-2">
                  <span class="text-gray-500">Added Date</span>
                  <span class="ml-auto text-gray-900">{{agent.user.date_added}}</span>
                </div>
                </div>
              </div>
            </div>
          </div>
</section>
    </div>
</body>
</html>
